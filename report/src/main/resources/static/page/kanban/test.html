<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抛光产量</title>
    <script src="/lib/vue/vue.min.js"></script>
    <script src="/lib/vue/vue-resource.min.js"></script>
    <script src="/lib/vue/httpVueLoader.js"></script>
    <script src="/lib/echarts/echarts.min.js"></script>
    <script type="text/javascript">
        document.write('<script src="/js/common/common.js?' + new Date().getTime() + '"><' + '/script>');
        document.write('<link rel="stylesheet" href="/css/kanban/kanban.css?' + new Date().getTime() + '">');
    </script>
</head>
<body style="overflow: hidden">
<div id="app" style="width: 100%;height: 100%;">
    <kanban :conf="conf"></kanban>
</div>
</body>
<script type="text/javascript">
    const APP = new Vue({
        el: '#app',
        components: {
            kanban: httpVueLoader('/js/kanban/kanban.vue?' + new Date().getTime())
        },
        data: {
            conf: [[{
                type: 'echarts',
                width: 12,
                height: 12,
                title: '成品产量统计（kg）',
                url: '/kanban/machine/finishYield' + window.location.search,
                echartsType: 'bar'
            }, {
                type: 'rollTable',
                width: 12,
                height: 12,
                title: '未包装方棒数量（根）',
                url: '/kanban/machine/finishLenDistribution' + window.location.search,
                fixTail: true
            }], [{
                type: 'echarts',
                width: 8,
                height: 12,
                title: '成品产量统计（kg）',
                url: '/kanban/machine/finishSpecYield' + window.location.search,
                echartsType: 'pie'
            }, {
                type: 'echarts',
                width: 8,
                height: 12,
                title: '切方产量统计（kg）',
                url: '/kanban/machine/buttYield' + window.location.search,
                echartsType: 'line'
            }, {
                type: 'echarts',
                width: 8,
                height: 12,
                title: '切方产量统计（kg）',
                url: '/kanban/machine/buttYield' + window.location.search,
                echartsType: 'bar'
            }]]
        }
    })
</script>
</html>
