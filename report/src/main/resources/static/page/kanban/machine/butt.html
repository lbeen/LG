<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切方产量</title>
    <script src="/lib/vue/vue.min.js"></script>
    <script src="/lib/vue/vue-resource.min.js"></script>
    <script src="/lib/vue/httpVueLoader.js"></script>
    <script src="/lib/echarts/echarts.min.js"></script>
    <script type="text/javascript">
        document.write('<script src="/js/common/common.js?' + new Date().getTime() + '"><' + '/script>');
        document.write('<link rel="stylesheet" href="/css/kanban/kanban.css?' + new Date().getTime() + '">');
    </script>
</head>
<body>
<div id="app" style="width: 100%;height: 100%;">
    <kanban :conf="conf"></kanban>
</div>
</body>
<script type="text/javascript">
    const APP = new Vue({
        el: '#app',
        components: {
            kanban: httpVueLoader('/js/kanban/kanban.vue?' + new Date().getTime())
        },
        data: {
            conf: [[{
                type: 'echarts',
                width: 24,
                height: 24,
                title: '切方产量统计（kg）',
                url: '/kanban/machine/buttYield' + window.location.search
            }]]
        }
    })
</script>
</html>
